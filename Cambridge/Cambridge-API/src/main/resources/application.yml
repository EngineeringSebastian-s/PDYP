spring:
  application:
    name: colegio

  datasource:
    url: jdbc:h2:mem:colegio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8093

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs

http:
  header:
    cors:
      # Orígenes permitidos para CORS (Cross-Origin Resource Sharing)
      allowedOrigins: http://72.60.68.22:5174

    